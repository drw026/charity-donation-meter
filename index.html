<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Goede doelen meter</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="build/style.css" />
</head>

<body>

    <div class="overlay settings" data-js="settings">
        <div class="overlay__inner">
            <div class="container overlay__container">
                <h2>Instellingen</h2>
                <div class="form-group">
                    <label for="amountTarget">Te behalen doel:</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">€</span>
                        <input type="number" id="amountTarget" class="form-control amountTarget" placeholder="vul het doel bedrag in">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg saveAmountTarget">Opslaan</button>
                    <button type="submit" class="btn btn-primary btn-lg closeSettings">Sluiten</button>
                </div>
            </div>
        </div>
    </div>

    <section class="content text-center">
        <div class="content__inner">
            <div class="meter" data-js="meter">
                <div class="meter__progress">
                    <span class="meter__amount"></span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center" data-js="actionCenter">
            <div class="form-inline">
                <div class="form-group">
                    <div class="btn btn-info">
                        <span class="total badge badge-light">0</span> van de <span class="target badge badge-light">0</span> opgebracht
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">€</span>
                        <input type="number" id="amount" class="form-control amount__input" placeholder="vul een bedrag in">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary amount__button">Toevoegen</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary settings__button">Instellingen</button>
                </div>
            </div>
        </div>
    </footer>
    <script src="vendor/eev.min.js"></script>
    <script>
        window.eev = new Eev();
    </script>
    <script src="build/bundle.js"></script>
</body>

</html>
