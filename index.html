<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Goede doelen meter</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="build/style.css" />
</head>

<body>
    <div class="overlay settings" data-js="settings">
        <div class="overlay__inner">
            <div class="container overlay__container">
                <h2>Setup</h2>
                <div class="form-group">
                    <label for="amountTarget">Te behalen doel:</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">€</span>
                        <input type="text" id="amountTarget" class="form-control amountTarget" placeholder="vul het doel bedrag in">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg saveAmountTarget">Opslaan</button>
                </div>
                <h2>Bedrag toevoegen of verwijderen</h2>
                <div class="form-group">
                    <label for="amount">Bedrag:</label>
                    <div class="input-group input-group">
                        <span class="input-group-addon">€</span>
                        <input type="text" id="amount" class="form-control" placeholder="vul een bedrag in">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Toevoegen</button>
                    <button type="submit" class="btn btn-primary">Verwijderen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="build/bundle.js"></script>
</body>

</html>
